<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let item of result">

      <h2>{{item.name}}</h2>
      <p>{{item.latitude}}</p>
      <p>{{item.longitude}}</p>
      <p>{{item.content}}</p>
    </ion-item>
  </ion-list>



</ion-content>
